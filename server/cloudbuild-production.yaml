# Cloud Build configuration for production environment
# This file is used to deploy the production server to Cloud Run
#
# To set up automatic deployments:
# 1. Go to Google Cloud Console > Cloud Build > Triggers
# 2. Create a new trigger with:
#    - Name: deploy-production
#    - Event: Push to a branch
#    - Source: Your repository
#    - Branch: ^main$ (or ^master$)
#    - Build configuration: /server/cloudbuild-production.yaml
#
# To deploy manually:
# gcloud builds submit --config=server/cloudbuild-production.yaml server/

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:$COMMIT_SHA'
      - '-t'
      - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:latest'
      - '.'
    dir: 'server'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:latest'

  # Deploy to Cloud Run production service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'recipease-app-server'  # Production service name
      - '--image'
      - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:$COMMIT_SHA'
      - '--region'
      - 'us-west2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# Store images in Artifact Registry
images:
  - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:$COMMIT_SHA'
  - 'us-west2-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipease-app-server:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: '1200s'

