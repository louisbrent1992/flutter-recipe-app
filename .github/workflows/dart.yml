name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      # ðŸ‘‡ Generate Podfile (if not present) without failing the build
      - name: Generate Podfile
        run: flutter build ios --no-codesign || true

      # ðŸ‘‡ Patch Podfile to set iOS platform version to 13.0
      - name: Patch Podfile to iOS 13.0
        run: sed -i '' "s/platform :ios, .*/platform :ios, '13.0'/" ios/Podfile

      - name: Install CocoaPods dependencies (with repo update)
        run: pod install --repo-update
        working-directory: client/ios


      - run: flutter build ios --release --no-codesign

      - run: mkdir Payload
        working-directory: client/build/ios/iphoneos

      - run: mv Runner.app/ Payload
        working-directory: client/build/ios/iphoneos

      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: client/build/ios/iphoneos

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: client/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
