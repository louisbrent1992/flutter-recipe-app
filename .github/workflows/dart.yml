name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Get Flutter packages
        run: flutter pub get

      - name: Write custom Podfile to fix missing podspecs
        run: |
          cat <<EOF > ios/Podfile
          source 'https://github.com/CocoaPods/Specs.git'

          platform :ios, '13.0'

          flutter_root = File.expand_path('../..', __dir__)
          load File.join(flutter_root, 'packages', 'flutter_tools', 'bin', 'podhelper.rb')
          
          flutter_ios_podfile_setup

          target 'Runner' do
            use_frameworks!

            flutter_install_all_ios_pods(File.dirname(File.realpath(__FILE__)))

            target 'RunnerTests' do
              inherit! :search_paths
            end
          end

          post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          EOF

      - name: Install CocoaPods dependencies
        run: pod install --repo-update
        working-directory: client/ios

      - name: Build iOS release (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create Payload directory
        run: mkdir Payload
        working-directory: client/build/ios/iphoneos

      - name: Move Runner.app into Payload
        run: mv Runner.app/ Payload
        working-directory: client/build/ios/iphoneos

      - name: Zip Payload into .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: client/build/ios/iphoneos

      - name: Upload .ipa to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: client/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
