name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Get Flutter packages
        run: flutter pub get

      - name: Generate Podfile (first build)
        run: flutter build ios --no-codesign || true

      - name: Patch platform version in generated Podfile
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '13.0'/" ios/Podfile || echo "No platform line to patch"
          echo "âœ… Patched Podfile to use iOS 13.0"

      - name: Install CocoaPods dependencies
        run: pod install --repo-update
        working-directory: client/ios

      - name: Final iOS Build (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create Payload directory
        run: mkdir Payload
        working-directory: client/build/ios/iphoneos

      - name: Move Runner.app into Payload
        run: mv Runner.app/ Payload
        working-directory: client/build/ios/iphoneos

      - name: Zip Payload into .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: client/build/ios/iphoneos

      - name: Upload .ipa to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: client/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
