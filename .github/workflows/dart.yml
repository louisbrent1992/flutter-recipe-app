name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’¡ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: ğŸ“¦ Install Flutter dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Clear and setup CocoaPods repos
        run: |
          rm -rf ~/.cocoapods/repos
          pod setup
          pod repo update
        working-directory: client/ios

      - name: Build iOS app
        run: flutter build ios --release --no-codesign

      - name: ğŸ“ Create Payload folder
        run: mkdir Payload
        working-directory: client/build/ios/iphoneos

      - name: ğŸ“¦ Move .app into Payload
        run: mv Runner.app Payload
        working-directory: client/build/ios/iphoneos

      - name: ğŸ—œï¸ Zip to .ipa
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: client/build/ios/iphoneos

      - name: ğŸš€ Upload .ipa to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: client/build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
